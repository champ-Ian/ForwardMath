<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->

    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-HZHV3MZBRF');
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="We've curated AMC-style questions, gathered usefull resources, 
    and even made a fun computation practice game. Get ready to conquer those math battles!" />

    <title>Forward Math | Calculator</title>

    <link rel="icon" href="../img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/calculator.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
    <script src="js/calculator.js"></script>
    <!-- Navbar -->
    <nav class="navbar">
        <div>
            <a href="../index.html">
                <img src="../img/logo.png" alt="logo" class="logo">
            </a>
        </div>
        <button class="open" onclick="openNav()">
            <i class="fa-solid fa-bars"></i>
        </button>
        <div class="main-menu">
            <button class="close" onclick="closeNav()">
                <i class="fa-solid fa-xmark"></i>
            </button>
            <div class="links">
                <a href="../quizzes/index.html">Quizzes</a>
                <a href="../amc/index.html">AMC Practice</a>
                <a href="../computation/index.html">Computation Practice</a>
                <a href="index.html">Resources</a>
            </div>
        </div>
    </nav>


        <!-- Calculator Input -->
    <section class="calculator">
        <input type="text" class="firstValue" min="1" max="7">

        <select name="operations" class="operation">
            <option value="add">adds to</option>
            <option value="subtract">subtracts from</option>
            <option value="divide">divides</option>
            <option value="multiply">multiplies</option>
            <option value="mod">mod</option>
            <option value="choose">choose</option>
            <option value="power">to the power of</option>
            <option value="percentOf">is what percent of</option>
        </select>

        <input type="text" class="secondValue" min="1" max="7">

        <button class="calculate-button" type="button" onclick="calculate()">Calculate</button>
    </section>


    <!-- Calculator Output -->
    <section class="calculatorOutput">
        <p class="outputHeading">Output:</p>
        <div class="outputBox"></div>
    </section>

    <!-- Popup -->
    <div id="myPopup" class="popup">
        <div class="popup-content">
            <h1 class="popup-text"></h1>
            <button class="closePopup" type="button" onclick="closePopup()">
                Close
            </button>
        </div>
    </div>
</body>
</html>
